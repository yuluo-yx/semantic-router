bert_model:
  model_id: models/all-MiniLM-L12-v2
  threshold: 0.6
  use_cpu: true

semantic_cache:
  enabled: true
  backend_type: "memory"  # Options: "memory", "milvus", or "hybrid"
  similarity_threshold: 0.8
  max_entries: 1000  # Only applies to memory backend
  ttl_seconds: 3600
  eviction_policy: "fifo"
  # HNSW index configuration (for memory backend only)
  use_hnsw: true  # Enable HNSW index for faster similarity search
  hnsw_m: 16  # Number of bi-directional links (higher = better recall, more memory)
  hnsw_ef_construction: 200  # Construction parameter (higher = better quality, slower build)

  # Hybrid cache configuration (when backend_type: "hybrid")
  # Combines in-memory HNSW for fast search with Milvus for scalable storage
  # max_memory_entries: 100000 # Max entries in HNSW index (default: 100,000)
  # backend_config_path: "config/milvus.yaml" # Path to Milvus config

  # Embedding model for semantic similarity matching
  # Options: "bert" (fast, 384-dim), "qwen3" (high quality, 1024-dim, 32K context), "gemma" (balanced, 768-dim, 8K context)
  # Default: "bert" (fastest, lowest memory)
  embedding_model: "bert"

tools:
  enabled: true
  top_k: 3
  similarity_threshold: 0.2
  tools_db_path: "config/tools_db.json"
  fallback_to_empty: true

prompt_guard:
  enabled: true  # Global default - can be overridden per category with jailbreak_enabled
  # Use vLLM for jailbreak detection (set to false to use Candle instead)
  use_vllm: true
  # vLLM endpoint configuration for PromptGuard (separate from backend inference endpoints)
  classifier_vllm_endpoint:
    address: "127.0.0.1"
    port: 1235
    use_chat_template: true  # Qwen3Guard requires chat template format
  # Model name as served by vLLM server
  vllm_model_name: "qwen_guard"
  # Timeout for vLLM API calls (seconds)
  vllm_timeout_seconds: 30
  # Response parser type: "qwen3guard", "json", "simple", or "auto" (auto-detects from model name)
  response_parser_type: "qwen3guard"  # Qwen3Guard uses structured output format
  threshold: 0.7
  jailbreak_mapping_path: "models/lora_jailbreak_classifier_bert-base-uncased_model/jailbreak_type_mapping.json"
  # Candle fields (ignored when use_vllm: true)
  # use_modernbert: false
  # model_id: "models/lora_jailbreak_classifier_bert-base-uncased_model"
  # use_cpu: true

# vLLM Endpoints Configuration
# IMPORTANT: 'address' field must be a valid IP address (IPv4 or IPv6)
# Supported formats: 127.0.0.1, 192.168.1.1, ::1, 2001:db8::1
# NOT supported: domain names (example.com), protocol prefixes (http://), paths (/api), ports in address (use 'port' field)
vllm_endpoints:
  - name: "endpoint1"
    address: "127.0.0.1"  # Static IPv4 of llm-katan within docker compose network
    port: 1234
    weight: 1

model_config:
  "qwen3":
    reasoning_family: "qwen3"  # This model uses Qwen-3 reasoning syntax
    preferred_endpoints: ["endpoint1"]  # Optional: omit to let upstream handle endpoint selection

# Classifier configuration
classifier:
  category_model:
    model_id: "models/category_classifier_modernbert-base_model"
    use_modernbert: false
    threshold: 0.6
    use_cpu: true
    category_mapping_path: "models/category_classifier_modernbert-base_model/category_mapping.json"
  pii_model:
    model_id: "models/pii_classifier_modernbert-base_presidio_token_model"
    use_modernbert: false
    threshold: 0.7
    use_cpu: true
    pii_mapping_path: "models/pii_classifier_modernbert-base_presidio_token_model/pii_type_mapping.json"

