apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: semantic-router-openshift

resources:
- namespace.yaml
- pvc.yaml
- deployment.yaml
- service.yaml
- routes.yaml

# Generate ConfigMap
configMapGenerator:
- name: semantic-router-config
  files:
  - config.yaml
  - tools_db.json

# Namespace for all resources
namespace: vllm-semantic-router-system

images:
- name: ghcr.io/vllm-project/semantic-router/extproc
  newTag: latest

# Add OpenShift-specific labels
commonLabels:
  app.kubernetes.io/name: semantic-router
  app.kubernetes.io/instance: semantic-router-openshift
  app.kubernetes.io/part-of: vllm-semantic-router

# Add OpenShift-specific annotations
commonAnnotations:
  deployment.openshift.io/type: "vllm-semantic-router"
