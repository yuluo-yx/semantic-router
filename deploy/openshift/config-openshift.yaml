# Observability
observability:
  tracing:
    enabled: true
    sampling_ratio: 0.1
    otlp_endpoint: ""
  metrics:
    enabled: true
    port: 9190

# API configuration
api:
  batch_classification:
    enabled: true
    max_batch_size: 32
    max_concurrency: 4
