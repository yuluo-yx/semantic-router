apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: openwebui
  namespace: vllm-semantic-router-system
  labels:
    app: openwebui
    component: frontend
  annotations:
    haproxy.router.openshift.io/timeout: "300s"
spec:
  to:
    kind: Service
    name: openwebui
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
