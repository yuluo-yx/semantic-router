apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openwebui-data
  namespace: vllm-semantic-router-system
  labels:
    app: openwebui
    component: frontend
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  # Use default storage class for OpenShift
  # storageClassName: ""