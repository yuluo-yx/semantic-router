---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatui
  namespace: vllm-semantic-router-system
  labels:
    app: chatui
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatui
  template:
    metadata:
      labels:
        app: chatui
        component: frontend
    spec:
      containers:
        - name: chatui
          image: ghcr.io/huggingface/chat-ui-db:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: OPENAI_BASE_URL
              value: "http://semantic-router.vllm-semantic-router-system.svc.cluster.local:8801/v1"
            - name: OPENAI_API_KEY
              value: "changeme"
            - name: MONGODB_URL
              value: "mongodb://mongo.vllm-semantic-router-system.svc.cluster.local:27017"
            - name: MONGODB_DB_NAME
              value: "chatui"
            - name: PUBLIC_APP_NAME
              value: "HuggingChat"
            - name: PUBLIC_APP_ASSETS
              value: "chatui"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: chatui
  namespace: vllm-semantic-router-system
  labels:
    app: chatui
spec:
  selector:
    app: chatui
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: chatui
  namespace: vllm-semantic-router-system
  labels:
    app: chatui
    component: frontend
  annotations:
    haproxy.router.openshift.io/timeout: "300s"
spec:
  to:
    kind: Service
    name: chatui
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
