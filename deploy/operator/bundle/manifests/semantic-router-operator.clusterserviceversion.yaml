  description: |
    ## About the Semantic Router Operator

    The Semantic Router Operator manages the lifecycle of vLLM Semantic Router instances on OpenShift and Kubernetes.

    vLLM Semantic Router is a Mixture-of-Models (MoM) router that intelligently directs OpenAI API requests to
    appropriate models based on semantic understanding of request intent.

    ### Key Features

    * **Intelligent Model Selection**: Automatically routes requests to the most appropriate model based on query complexity and category
    * **Tool Auto-Selection**: Semantic similarity-based tool selection from a configurable database
    * **PII Detection**: Token-level PII classification with configurable policies
    * **Jailbreak Protection**: Detects and blocks malicious/adversarial prompts
    * **Semantic Caching**: Reduces latency and token usage through embedding-based response caching
    * **Category-Specific Prompts**: Inject domain-specific system prompts based on query classification
    * **OpenTelemetry Integration**: Distributed tracing for debugging and performance analysis

    ### Prerequisites

    * OpenShift 4.12+ or Kubernetes 1.25+
    * Persistent storage for ML models (10Gi recommended)
    * HuggingFace token secret for downloading gated models (optional)

    ### Quick Start

    1. Create a SemanticRouter custom resource:

    ```yaml
    apiVersion: vllm.ai/v1alpha1
    kind: SemanticRouter
    metadata:
      name: my-semantic-router
    spec:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
    ```

    2. The operator will automatically:
       - Download required ML models from HuggingFace
       - Create deployment, service, and configmap
       - Configure probes for health checking
       - Set up persistent storage for models

    ### Configuration

    The SemanticRouter CR supports extensive configuration options:

    * **Image**: Customize container image and pull policy
    * **Resources**: Set CPU/memory requests and limits
    * **Persistence**: Configure storage class and size
    * **Config**: Fine-tune BERT models, caching, classifiers, and more
    * **Autoscaling**: Enable HPA with custom metrics
    * **Ingress**: Expose via ingress with TLS

    See the [documentation](https://vllm-semantic-router.com) for detailed configuration options.

    ### Architecture

    The Semantic Router runs as an Envoy ExtProc filter, processing requests through:

    1. Prompt guard (jailbreak detection)
    2. PII detection and redaction
    3. Semantic cache lookup
    4. Category classification
    5. Tool selection
    6. Model routing with optional reasoning mode

    ### Support

    For issues, feature requests, and contributions:
    * GitHub: https://github.com/vllm-project/semantic-router
    * Documentation: https://vllm-semantic-router.com

