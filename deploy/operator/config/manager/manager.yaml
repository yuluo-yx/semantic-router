apiVersion: v1
kind: Namespace
metadata:
  name: semantic-router-operator-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: semantic-router-operator-controller-manager
  namespace: semantic-router-operator-system
  labels:
    app.kubernetes.io/name: semantic-router-operator
    app.kubernetes.io/component: manager
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: semantic-router-operator
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: semantic-router-operator
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        imagePullPolicy: IfNotPresent
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      serviceAccountName: semantic-router-operator-controller-manager
      terminationGracePeriodSeconds: 10
