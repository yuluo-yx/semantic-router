apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: llm-katan-base

namespace: llm-katan-system


resources:
  - namespace.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml

# Images (can be overridden in overlays)
images:
  - name: llm-katan
    newName: ghcr.io/vllm-project/semantic-router/llm-katan
    newTag: latest

