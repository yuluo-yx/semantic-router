apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-vllm
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-vllm
  template:
    metadata:
      labels:
        app: mock-vllm
    spec:
      containers:
      - name: mock-vllm
        image: ghcr.io/vllm-project/semantic-router/mock-vllm:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 1
          periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: mock-vllm
  namespace: default
spec:
  selector:
    app: mock-vllm
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP

