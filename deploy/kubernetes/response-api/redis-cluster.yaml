apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-config
  namespace: default
data:
  redis.conf: |
    port 6379
    bind 0.0.0.0
    protected-mode no
    cluster-enabled yes
    cluster-config-file nodes.conf
    cluster-node-timeout 5000
    appendonly no
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  namespace: default
spec:
  clusterIP: None
  selector:
    app: redis-cluster
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: default
spec:
  serviceName: redis-cluster
  replicas: 3
  selector:
    matchLabels:
      app: redis-cluster
  template:
    metadata:
      labels:
        app: redis-cluster
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        command:
        - sh
        - -c
        - redis-server /etc/redis/redis.conf --cluster-announce-ip ${POD_IP}
        volumeMounts:
        - name: config
          mountPath: /etc/redis
          readOnly: true
        - name: data
          mountPath: /data
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 1
          periodSeconds: 2
      volumes:
      - name: config
        configMap:
          name: redis-cluster-config
      - name: data
        emptyDir: {}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: redis-cluster-create
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: redis-cluster-create
    spec:
      restartPolicy: OnFailure
      containers:
      - name: redis-cli
        image: redis:7.2-alpine
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          set -e
          for i in 0 1 2; do
            until redis-cli -h redis-cluster-${i}.redis-cluster.default.svc.cluster.local -p 6379 ping >/dev/null 2>&1; do
              sleep 1
            done
          done
          if redis-cli -h redis-cluster-0.redis-cluster.default.svc.cluster.local -p 6379 cluster info 2>/dev/null | grep -q "cluster_state:ok"; then
            exit 0
          fi
          redis-cli --cluster create \
            redis-cluster-0.redis-cluster.default.svc.cluster.local:6379 \
            redis-cluster-1.redis-cluster.default.svc.cluster.local:6379 \
            redis-cluster-2.redis-cluster.default.svc.cluster.local:6379 \
            --cluster-replicas 0 --cluster-yes
