# Prometheus configuration for Stack deployment
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Semantic Router metrics
  - job_name: "semantic-router"
    static_configs:
      - targets: ["localhost:9190"]
    metrics_path: /metrics

  # Envoy metrics
  - job_name: "envoy"
    static_configs:
      - targets: ["localhost:19000"]
    metrics_path: /stats/prometheus
