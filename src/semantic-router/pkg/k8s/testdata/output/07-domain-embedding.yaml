config_source: kubernetes
embedding_models:
  qwen3_model_path: models/mom-embedding-pro
  gemma_model_path: models/mom-embedding-flash
  use_cpu: true
bert_model:
  model_id: models/mom-embedding-light
  threshold: 0.6
  use_cpu: true
classifier:
  category_model:
    model_id: models/mom-domain-classifier
    threshold: 0.6
    use_cpu: true
    use_modernbert: true
    category_mapping_path: models/mom-domain-classifier/category_mapping.json
  pii_model:
    model_id: models/pii_classifier_modernbert-base_presidio_token_model
    threshold: 0.7
    use_cpu: true
    pii_mapping_path: models/mom-pii-classifier/pii_type_mapping.json
prompt_guard:
  enabled: true
  model_id: models/mom-jailbreak-classifier
  threshold: 0.7
  use_cpu: true
  use_modernbert: true
  jailbreak_mapping_path: models/mom-jailbreak-classifier/jailbreak_type_mapping.json
hallucination_mitigation:
  enabled: false
  fact_check_model:
    model_id: ""
    threshold: 0
    use_cpu: false
  hallucination_model:
    model_id: ""
    threshold: 0
    use_cpu: false
  nli_model:
    model_id: ""
    threshold: 0
    use_cpu: false
feedback_detector:
  enabled: false
  model_id: ""
  threshold: 0
  use_cpu: false
  use_modernbert: false
  feedback_mapping_path: ""
semantic_cache:
  backend_type: memory
  enabled: true
  similarity_threshold: 0.8
  max_entries: 1000
  ttl_seconds: 3600
  eviction_policy: fifo
  embedding_model: bert
response_api:
  enabled: false
observability:
  tracing:
    enabled: false
    provider: opentelemetry
    exporter:
      type: otlp
      endpoint: jaeger:4317
      insecure: true
    sampling:
      type: always_on
      rate: 1
    resource:
      service_name: vllm-semantic-router
      service_version: v0.1.0
      deployment_environment: development
  metrics:
    windowed_metrics:
      enabled: false
      model_metrics: false
      queue_depth_estimation: false
api:
  batch_classification:
    metrics:
      sample_rate: 1
      duration_buckets:
        - 0.001
        - 0.005
        - 0.01
        - 0.025
        - 0.05
        - 0.1
        - 0.25
        - 0.5
        - 1
        - 2.5
        - 5
        - 10
        - 30
      size_buckets:
        - 1
        - 2
        - 5
        - 10
        - 20
        - 50
        - 100
        - 200
      enabled: true
      detailed_goroutine_tracking: true
clear_route_cache: false
embedding_rules:
  - name: research_question
    threshold: 0.78
    candidates:
      - Can you explain the theory behind this concept?
      - What are the latest research findings on this topic?
      - I'm conducting research and need detailed information
    aggregation_method: max
categories:
  - name: biology
    description: Biology and life sciences
    mmlu_categories:
      - biology
  - name: chemistry
    description: Chemistry and chemical sciences
    mmlu_categories:
      - chemistry
  - name: physics
    description: Physics and physical sciences
    mmlu_categories:
      - physics
decisions:
  - name: biology_research
    description: Biology research queries
    priority: 100
    rules:
      operator: AND
      conditions:
        - type: embedding
          name: research_question
        - type: domain
          name: biology
    modelRefs:
      - model: gpt-4o
        use_reasoning: false
  - name: general_science_research
    description: General science research
    priority: 80
    rules:
      operator: AND
      conditions:
        - type: embedding
          name: research_question
        - type: domain
          name: chemistry
    modelRefs:
      - model: gpt-4o
        use_reasoning: false
strategy: priority
default_reasoning_effort: high
reasoning_families:
  deepseek:
    type: reasoning_effort
    parameter: reasoning_effort
  gpt:
    type: reasoning_effort
    parameter: reasoning_effort
  qwen3:
    type: chat_template_kwargs
    parameter: enable_thinking
model_config:
  gpt-4o:
    pricing:
      prompt_per_1m: 2.5
      completion_per_1m: 10
    loras:
      - name: research-expert
        description: Advanced research specialist
  gpt-4o-mini:
    pricing:
      prompt_per_1m: 0.15
      completion_per_1m: 0.6
    loras:
      - name: research-assistant
        description: Research assistant
default_model: gpt-4o-mini
vllm_endpoints: []
tools:
  enabled: true
  top_k: 3
  similarity_threshold: 0.2
  tools_db_path: config/tools_db.json
  fallback_to_empty: true
