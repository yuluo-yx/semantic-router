config_source: kubernetes
embedding_models:
  qwen3_model_path: models/mom-embedding-pro
  gemma_model_path: models/mom-embedding-flash
  use_cpu: true
bert_model:
  model_id: models/mom-embedding-light
  threshold: 0.6
  use_cpu: true
classifier:
  category_model:
    model_id: models/mom-domain-classifier
    threshold: 0.6
    use_cpu: true
    use_modernbert: true
    category_mapping_path: models/mom-domain-classifier/category_mapping.json
  pii_model:
    model_id: models/pii_classifier_modernbert-base_presidio_token_model
    threshold: 0.7
    use_cpu: true
    pii_mapping_path: models/mom-pii-classifier/pii_type_mapping.json
prompt_guard:
  enabled: true
  model_id: models/mom-jailbreak-classifier
  threshold: 0.7
  use_cpu: true
  use_modernbert: true
  jailbreak_mapping_path: models/mom-jailbreak-classifier/jailbreak_type_mapping.json
hallucination_mitigation:
  enabled: false
  fact_check_model:
    model_id: ""
    threshold: 0
    use_cpu: false
  hallucination_model:
    model_id: ""
    threshold: 0
    use_cpu: false
  nli_model:
    model_id: ""
    threshold: 0
    use_cpu: false
feedback_detector:
  enabled: false
  model_id: ""
  threshold: 0
  use_cpu: false
  use_modernbert: false
  feedback_mapping_path: ""
semantic_cache:
  backend_type: memory
  enabled: true
  similarity_threshold: 0.8
  max_entries: 1000
  ttl_seconds: 3600
  eviction_policy: fifo
  embedding_model: bert
response_api:
  enabled: false
observability:
  tracing:
    enabled: false
    provider: opentelemetry
    exporter:
      type: otlp
      endpoint: jaeger:4317
      insecure: true
    sampling:
      type: always_on
      rate: 1
    resource:
      service_name: vllm-semantic-router
      service_version: v0.1.0
      deployment_environment: development
  metrics:
    windowed_metrics:
      enabled: false
      model_metrics: false
      queue_depth_estimation: false
api:
  batch_classification:
    metrics:
      sample_rate: 1
      duration_buckets:
        - 0.001
        - 0.005
        - 0.01
        - 0.025
        - 0.05
        - 0.1
        - 0.25
        - 0.5
        - 1
        - 2.5
        - 5
        - 10
        - 30
      size_buckets:
        - 1
        - 2
        - 5
        - 10
        - 20
        - 50
        - 100
        - 200
      enabled: true
      detailed_goroutine_tracking: true
clear_route_cache: false
keyword_rules:
  - name: diagnosis
    operator: OR
    keywords:
      - diagnosis
      - symptoms
      - treatment
      - medical
    case_sensitive: false
categories:
  - name: health
    description: Health and medical information
    mmlu_categories:
      - health
  - name: biology
    description: Biology and life sciences
    mmlu_categories:
      - biology
decisions:
  - name: medical_query
    description: Medical queries with PII protection
    priority: 100
    rules:
      operator: AND
      conditions:
        - type: keyword
          name: diagnosis
        - type: domain
          name: health
    modelRefs:
      - model: deepseek-r1
        use_reasoning: false
    plugins:
      - type: pii
        configuration:
          enabled: true
          pii_types_allowed:
            - PERSON
            - DATE_OF_BIRTH
            - MEDICAL_RECORD
          threshold: 0.9
      - type: system_prompt
        configuration:
          system_prompt: You are a medical information assistant. Provide general health information but always advise users to consult healthcare professionals.
      - type: semantic-cache
        configuration:
          enabled: true
          similarity_threshold: 0.88
strategy: priority
default_reasoning_effort: high
reasoning_families:
  deepseek:
    type: reasoning_effort
    parameter: reasoning_effort
  gpt:
    type: reasoning_effort
    parameter: reasoning_effort
  qwen3:
    type: chat_template_kwargs
    parameter: enable_thinking
model_config:
  deepseek-r1:
    pricing:
      prompt_per_1m: 0.55
      completion_per_1m: 2.2
    reasoning_family: deepseek
    loras:
      - name: medical-specialist
        description: Medical domain expert
  deepseek-v3:
    pricing:
      prompt_per_1m: 0.27
      completion_per_1m: 1.1
    reasoning_family: deepseek
    loras:
      - name: medical-assistant
        description: Medical assistant
default_model: deepseek-v3
vllm_endpoints: []
tools:
  enabled: true
  top_k: 3
  similarity_threshold: 0.2
  tools_db_path: config/tools_db.json
  fallback_to_empty: true
