config_source: kubernetes
embedding_models:
  qwen3_model_path: models/mom-embedding-pro
  gemma_model_path: models/mom-embedding-flash
  use_cpu: true
bert_model:
  model_id: models/mom-embedding-light
  threshold: 0.6
  use_cpu: true
classifier:
  category_model:
    model_id: models/mom-domain-classifier
    threshold: 0.6
    use_cpu: true
    use_modernbert: true
    category_mapping_path: models/mom-domain-classifier/category_mapping.json
  pii_model:
    model_id: models/pii_classifier_modernbert-base_presidio_token_model
    threshold: 0.7
    use_cpu: true
    pii_mapping_path: models/mom-pii-classifier/pii_type_mapping.json
prompt_guard:
  enabled: true
  model_id: models/mom-jailbreak-classifier
  threshold: 0.7
  use_cpu: true
  use_modernbert: true
  jailbreak_mapping_path: models/mom-jailbreak-classifier/jailbreak_type_mapping.json
hallucination_mitigation:
  enabled: false
  fact_check_model:
    model_id: ""
    threshold: 0
    use_cpu: false
  hallucination_model:
    model_id: ""
    threshold: 0
    use_cpu: false
  nli_model:
    model_id: ""
    threshold: 0
    use_cpu: false
feedback_detector:
  enabled: false
  model_id: ""
  threshold: 0
  use_cpu: false
  use_modernbert: false
  feedback_mapping_path: ""
semantic_cache:
  backend_type: memory
  enabled: true
  similarity_threshold: 0.8
  max_entries: 1000
  ttl_seconds: 3600
  eviction_policy: fifo
  embedding_model: bert
response_api:
  enabled: false
observability:
  tracing:
    enabled: false
    provider: opentelemetry
    exporter:
      type: otlp
      endpoint: jaeger:4317
      insecure: true
    sampling:
      type: always_on
      rate: 1
    resource:
      service_name: vllm-semantic-router
      service_version: v0.1.0
      deployment_environment: development
  metrics:
    windowed_metrics:
      enabled: false
      model_metrics: false
      queue_depth_estimation: false
api:
  batch_classification:
    metrics:
      sample_rate: 1
      duration_buckets:
        - 0.001
        - 0.005
        - 0.01
        - 0.025
        - 0.05
        - 0.1
        - 0.25
        - 0.5
        - 1
        - 2.5
        - 5
        - 10
        - 30
      size_buckets:
        - 1
        - 2
        - 5
        - 10
        - 20
        - 50
        - 100
        - 200
      enabled: true
      detailed_goroutine_tracking: true
clear_route_cache: false
keyword_rules:
  - name: security
    operator: OR
    keywords:
      - security
      - vulnerability
      - exploit
      - hack
    case_sensitive: false
embedding_rules:
  - name: threat_detection
    threshold: 0.82
    candidates:
      - I found a security vulnerability in the system
      - There's a potential exploit that needs attention
      - We need to patch this security issue
    aggregation_method: max
categories: []
decisions:
  - name: security_alert
    description: Security-related queries with jailbreak protection
    priority: 100
    rules:
      operator: AND
      conditions:
        - type: keyword
          name: security
        - type: embedding
          name: threat_detection
    modelRefs:
      - model: qwen-2.5-72b
        use_reasoning: false
    plugins:
      - type: jailbreak
        configuration:
          enabled: true
          threshold: 0.9
      - type: system_prompt
        configuration:
          system_prompt: You are a security expert. Provide helpful security guidance while being cautious about potential misuse.
      - type: header_mutation
        configuration:
          add:
            - name: X-Security-Level
              value: high
            - name: X-Route-Type
              value: keyword-embedding
strategy: priority
default_reasoning_effort: high
reasoning_families:
  deepseek:
    type: reasoning_effort
    parameter: reasoning_effort
  gpt:
    type: reasoning_effort
    parameter: reasoning_effort
  qwen3:
    type: chat_template_kwargs
    parameter: enable_thinking
model_config:
  qwen-2.5-32b:
    pricing:
      prompt_per_1m: 2
      completion_per_1m: 4
    reasoning_family: qwen3
    loras:
      - name: api-router
        description: API routing specialist
  qwen-2.5-72b:
    pricing:
      prompt_per_1m: 3
      completion_per_1m: 6
    reasoning_family: qwen3
    loras:
      - name: advanced-router
        description: Advanced API routing expert
default_model: qwen-2.5-32b
vllm_endpoints: []
tools:
  enabled: true
  top_k: 3
  similarity_threshold: 0.2
  tools_db_path: config/tools_db.json
  fallback_to_empty: true
