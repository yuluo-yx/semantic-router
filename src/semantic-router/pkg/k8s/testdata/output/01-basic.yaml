config_source: kubernetes
embedding_models:
  qwen3_model_path: models/mom-embedding-pro
  gemma_model_path: models/mom-embedding-flash
  use_cpu: true
bert_model:
  model_id: models/mom-embedding-light
  threshold: 0.6
  use_cpu: true
classifier:
  category_model:
    model_id: models/mom-domain-classifier
    threshold: 0.6
    use_cpu: true
    use_modernbert: true
    category_mapping_path: models/mom-domain-classifier/category_mapping.json
  pii_model:
    model_id: models/pii_classifier_modernbert-base_presidio_token_model
    threshold: 0.7
    use_cpu: true
    pii_mapping_path: models/mom-pii-classifier/pii_type_mapping.json
prompt_guard:
  enabled: true
  model_id: models/mom-jailbreak-classifier
  threshold: 0.7
  use_cpu: true
  use_modernbert: true
  jailbreak_mapping_path: models/mom-jailbreak-classifier/jailbreak_type_mapping.json
hallucination_mitigation:
  enabled: false
  fact_check_model:
    model_id: ""
    threshold: 0
    use_cpu: false
  hallucination_model:
    model_id: ""
    threshold: 0
    use_cpu: false
  nli_model:
    model_id: ""
    threshold: 0
    use_cpu: false
feedback_detector:
  enabled: false
  model_id: ""
  threshold: 0
  use_cpu: false
  use_modernbert: false
  feedback_mapping_path: ""
semantic_cache:
  backend_type: memory
  enabled: true
  similarity_threshold: 0.8
  max_entries: 1000
  ttl_seconds: 3600
  eviction_policy: fifo
  embedding_model: bert
response_api:
  enabled: false
observability:
  tracing:
    enabled: false
    provider: opentelemetry
    exporter:
      type: otlp
      endpoint: jaeger:4317
      insecure: true
    sampling:
      type: always_on
      rate: 1
    resource:
      service_name: vllm-semantic-router
      service_version: v0.1.0
      deployment_environment: development
  metrics:
    windowed_metrics:
      enabled: false
      model_metrics: false
      queue_depth_estimation: false
api:
  batch_classification:
    metrics:
      sample_rate: 1
      duration_buckets:
        - 0.001
        - 0.005
        - 0.01
        - 0.025
        - 0.05
        - 0.1
        - 0.25
        - 0.5
        - 1
        - 2.5
        - 5
        - 10
        - 30
      size_buckets:
        - 1
        - 2
        - 5
        - 10
        - 20
        - 50
        - 100
        - 200
      enabled: true
      detailed_goroutine_tracking: true
clear_route_cache: false
keyword_rules:
  - name: urgent
    operator: OR
    keywords:
      - urgent
      - emergency
      - asap
    case_sensitive: false
embedding_rules:
  - name: tech_support
    threshold: 0.75
    candidates:
      - I need help with technical issues
      - Can you help me troubleshoot this problem?
      - Something is not working correctly
    aggregation_method: max
categories:
  - name: computer_science
    description: Computer science and programming
    mmlu_categories:
      - computer_science
  - name: math
    description: Mathematics and quantitative reasoning
    mmlu_categories:
      - math
decisions:
  - name: urgent_tech
    description: Urgent technical support requests - use large model with reasoning
    priority: 100
    rules:
      operator: AND
      conditions:
        - type: keyword
          name: urgent
        - type: embedding
          name: tech_support
    modelRefs:
      - model: qwen-2.5-72b
        lora_name: advanced-reasoning
        use_reasoning: true
        reasoning_effort: high
    plugins:
      - type: semantic-cache
        configuration:
          enabled: true
          similarity_threshold: 0.9
  - name: general_tech
    description: General technical queries - use small model for efficiency
    priority: 50
    rules:
      operator: OR
      conditions:
        - type: embedding
          name: tech_support
        - type: domain
          name: computer_science
    modelRefs:
      - model: qwen-2.5-7b
        lora_name: tech-support
        use_reasoning: false
strategy: priority
default_reasoning_effort: high
reasoning_families:
  deepseek:
    type: reasoning_effort
    parameter: reasoning_effort
  gpt:
    type: reasoning_effort
    parameter: reasoning_effort
  qwen3:
    type: chat_template_kwargs
    parameter: enable_thinking
model_config:
  qwen-2.5-7b:
    pricing:
      prompt_per_1m: 0.5
      completion_per_1m: 1
    reasoning_family: qwen3
    loras:
      - name: tech-support
        description: Technical support specialist
  qwen-2.5-72b:
    pricing:
      prompt_per_1m: 3
      completion_per_1m: 6
    reasoning_family: qwen3
    loras:
      - name: advanced-reasoning
        description: Advanced reasoning and problem solving
default_model: qwen-2.5-7b
vllm_endpoints: []
tools:
  enabled: true
  top_k: 3
  similarity_threshold: 0.2
  tools_db_path: config/tools_db.json
  fallback_to_empty: true
