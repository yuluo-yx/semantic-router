name: Create and publish Precommit Image

on:
  push:
    paths:
      - 'tools/docker/Dockerfile.precommit'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'tools/docker/Dockerfile.precommit'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_push:
    if: github.repository == 'vllm-project/semantic-router' && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set lowercase repository owner
        run: echo "REPOSITORY_OWNER_LOWER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./tools/docker/Dockerfile.precommit
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }} # Only push on merge to main, not on PRs
          tags: ghcr.io/${{ env.REPOSITORY_OWNER_LOWER }}/semantic-router/precommit:latest
