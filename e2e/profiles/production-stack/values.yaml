    - name: default_decision
      description: "Default route for all requests"
      priority: 1
      rules:
        operator: "OR"
        conditions:
          - type: "domain"
            name: "other"
      modelRefs:
        - model: base-model
          lora_name: general-expert
          use_reasoning: false
      plugins:
        - type: "pii"
          configuration:
            enabled: true
            pii_types_allowed: []
        - type: "semantic-cache"
          configuration:
            enabled: true
            similarity_threshold: 0.8

  strategy: "priority"

  # BERT model for embeddings
  bert_model:
    model_id: models/all-MiniLM-L12-v2
    threshold: 0.6
    use_cpu: true

  # Semantic cache - required for semantic-cache test
  semantic_cache:
    enabled: true
    backend_type: "memory"
    similarity_threshold: 0.8
    max_entries: 1000
    ttl_seconds: 3600
    eviction_policy: "fifo"
    use_hnsw: true
    hnsw_m: 16
    hnsw_ef_construction: 200
    embedding_model: "bert"

  # Tools - disabled (not needed for production-stack tests)
  tools:
    enabled: false

  # Prompt guard - required for jailbreak-detection test
  prompt_guard:
    enabled: true
    use_modernbert: true
    model_id: "models/jailbreak_classifier_modernbert-base_model"
    threshold: 0.7
    use_cpu: true
    jailbreak_mapping_path: "models/jailbreak_classifier_modernbert-base_model/jailbreak_type_mapping.json"

  # Router configuration - minimal settings
  router:
    high_confidence_threshold: 0.99
    low_latency_threshold_ms: 2000
    default_confidence_threshold: 0.95
    default_max_latency_ms: 5000

  # Reasoning family configurations
  reasoning_families:
    qwen3:
      type: "chat_template_kwargs"
      parameter: "enable_thinking"

  default_reasoning_effort: high

  # API Configuration
  api:
    batch_classification:
      max_batch_size: 100
      concurrency_threshold: 5
      max_concurrency: 8
      metrics:
        enabled: true
        detailed_goroutine_tracking: true
        high_resolution_timing: false
        sample_rate: 1.0
        duration_buckets:
          [0.001, 0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10, 30]
        size_buckets: [1, 2, 5, 10, 20, 50, 100, 200]

  # Observability Configuration
  observability:
    tracing:
      enabled: false

# Keep consistent with the default chart: initContainer, model downloads, and PVC use chart defaults
image:
  pullPolicy: IfNotPresent
